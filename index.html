<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">

        <title>Home Media Catalog</title>
    </head>

    <body>

        <div class="container">

            <div class="row log-in">
                <h1 class="jumbotron">Media Catalog</h1>
                <div class="col-sm-offset-3 col-sm-6">
                    <form class="sign-in form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="form-group sign-in-button">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="submit" class="btn btn-primary">Sign in</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row main-site">
                <br>
                <div class="row">
                    <!-- Row of buttons letting users add user, add item, or sign out -->
                    <button class="btn btn-primary">Sign Out</button>
                    <button class="btn btn-primary">Add User</button>
                    <button class="btn btn-primary">Add Item</button>
                </div>
                <br>
                <div class="row">
                    <!-- This will be a search bar -->
                    <input type="search" class="form-control input-lg" placeholder="Search for a movie, book, tv show, or comic.">
                </div>
                <br>
                <div class="row">
                    <!-- And this will be a table with everything we have, sortable by headers -->
                    <table class="table table-hover">
                        <thead>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                        </thead>
                        <tbody>
                            <!-- List every item in our collection -->
                            <tr>
                                <!-- Thumbnail image for item -->
                            </tr>
                            <tr>
                                <!-- Item name -->
                            </tr>
                            <tr>
                                <!-- Item type -->
                            </tr>
                            <tr>
                                <!-- Item description -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>

</html>
